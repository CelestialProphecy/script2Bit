<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick-theme.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/shell.css">
    <link rel="stylesheet" href="styles/scripuploader.css">
    <link rel="stylesheet" href="styles/scene.css">
    <link rel="stylesheet" href="styles/actors.css">
    <link rel="stylesheet" href="styles/dialogue.css">
    <!-- endbuild -->
  </head>
  <body ng-app="script2Bit">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header script2bit-shell">
      <img class="logo-image" src="images/script2Bit_logo.png"/>
      <span class="logo-title">Script2Bit</span>

      <div class="script2bit-toolbar" ng-show="$root.loggedIn" ng-controller="UserLoginCtrl">
        <button type="button" class="btn btn-primary" ng-click="openUploadScriptModal()">
          <span class="glyphicon glyphicon-plus"></span>
          <span>New Script</span>
        </button>

        <a class="dropdown-toggle count-info" data-toggle="dropdown" href="javascript:;">
          <img alt="image" class="img-circle" ng-src="{{$root.user.image}}" style="height: 38px;"/>
        </a>
        <ul class="dropdown-menu dropdown-alerts">
          <li>
            <span class="clear">
              <span class="block m-t-xs">
                <strong class="font-bold text-18 user-name">{{$root.user.name}}</strong>
              </span>
            </span>
          </li>
          <li class="divider"></li>
          <li>
            <a ng-click="logout()">
              <div class="text-center link-block">
                <md-button class="btn btn-default btn-block" flex-gt-md="auto">
                  LogOut
                </md-button>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="container script2bit-container">
      <div ng-view=""></div>
    </div>

    <div class="footer">
      <span> Copyright reserved &copy; Script2Bit Team (Koding Hackathon 2016) </span>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/slick-carousel/slick/slick.min.js"></script>
    <script src="bower_components/angular-slick/dist/slick.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="scripts/config.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/user/login.js"></script>
        <script src="scripts/controllers/scene.js"></script>
        <script src="scripts/services/helpers/actorhelper.js"></script>
        <script src="scripts/services/mockdataservice.js"></script>
        <script src="scripts/script2Bit.js"></script>
        <script src="scripts/fountain.js"></script>
        <script src="scripts/services/user/loginservice.js"></script>
        <script src="scripts/services/smsservice.js"></script>
        <script src="scripts/controllers/modal/uploadscript.js"></script>
        <script src="scripts/services/mailservice.js"></script>
        <!-- endbuild -->
</body>
</html>
