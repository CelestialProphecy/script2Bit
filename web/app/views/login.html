<div class="col-md-6 col-md-offset-3 login-box">
  <center><h2 class="white-text"> <b> Login </b> </h2> </center>
  <form name="form" role="form">
    <div class="form-group">
      <label for="username" class="white-text">Username</label>
      <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
    </div>
    <div class="form-group">
      <label for="password" class="white-text">Password</label>
      <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
    </div>
    <br/><br/>
    <div class="form-actions">
      <md-button class="md-raised md-primary" ng-click="login()">Login</md-button>
    </div>
  </form>
</div>
